<div class="color-theme-blue">

  <div class="main-wrap">

      <div class="nav-header bg-transparent shadow-none border-0">
          <div class="nav-top w-100">
              <a href="index.html"><i class="feather-zap text-success display1-size me-2 ms-0"></i><span class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">Sociala. </span> </a>
              <a href="#" class="mob-menu ms-auto me-2 chat-active-btn"><i class="feather-message-circle text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
              <a href="#" class="mob-menu me-2"><i class="feather-video text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
              <a href="#" class="me-2 menu-search-icon mob-menu"><i class="feather-search text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
              <button class="nav-menu me-0 ms-2"></button>
              <a href="#" class="ms-auto"></a>
          </div>
          
          
      </div>

      <div class="row">
          <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat" style="background-image: url(../../assets/Images/login-bg.jpg);"></div>
          <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
              <div class="card shadow-none border-0 ms-auto me-auto login-card w-100">
                  <div class="card-body rounded-0 text-left">
                      <h2 class="fw-700 display1-size display2-md-size mb-3">Login into <br>your account</h2>
                      <form [formGroup]="loginForm">
                          
                          <div class="form-group icon-input mb-3">
                              <i class="font-sm ti-email text-grey-500 pe-0"></i>
                              <input type="text" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Your Email Address" formControlName="txtEmail">  
                              <div *ngIf="loginForm.controls ['txtEmail'].touched && loginForm.hasError('required','txtEmail')">
                                <span class="invalid-feedback">Email is required.</span>
                              </div>
                              <div *ngIf="loginForm.controls ['txtEmail'].touched && loginForm.hasError('email','txtEmail')">
                                <span class="invalid-feedback">Enter valid email</span>
                              </div>                      
                          </div>
                          <div class="form-group icon-input mb-1">
                              <input type="Password" class="style2-input ps-5 form-control text-grey-900 font-xss ls-3" placeholder="Password" formControlName="txtPassword">
                              <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                              <div *ngIf="loginForm.controls ['txtPassword'].touched && loginForm.hasError('required','txtPassword')">
                                <span class="invalid-feedback">Password is required.</span>
                              </div>
                          </div>
                          
                      </form>
                       
                      <div class="col-sm-12 p-0 text-left">
                          <div class="form-group mb-1"><a (click)="logIn()" class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0 cursor-pointer text-decoration-none">Login</a></div>
                          <h6 class="text-grey-500 font-xsss fw-500 mt-0 mb-0 lh-32">Dont have account <a routerLink="/Register" class="fw-700 ms-1">Register</a></h6>
                      </div>
                  </div>
              </div> 
          </div>
      </div>
  </div>

</div>
